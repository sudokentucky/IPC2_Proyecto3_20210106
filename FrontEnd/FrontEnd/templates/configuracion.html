<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cargar Configuración</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
{% include 'navbar.html' %}
    <!-- Formulario -->
    <div class="container">
        <h1 class="my-4">Cargar Configuración</h1>
        <form action="/grabarConfiguracion" method="post" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="configFile">Selecciona el archivo de configuración:</label>
                <input type="file" id="configFile" name="configFile" accept=".xml" class="form-control-file">
            </div>
            <input type="submit" value="Cargar" class="btn btn-primary btn-sm">
        </form>
        <h2>Respuesta:</h2>
        <textarea id="responseXml" rows="10" readonly class="form-control ">{{ response_xml|safe }} </textarea>
    </div>
</body>
</html>
