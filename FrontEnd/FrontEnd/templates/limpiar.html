<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/tablestyle.css" rel="stylesheet">
</head>
<style>
    textarea {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        resize: none;
        color : green;
        
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 200px;
    }
</style>

<body>
    {% include 'navbar.html' %}
    <h1> BORRAR DATOS</h1>
    <div class="container mt-5">
        <form method="post" action="">
            {% csrf_token %}
            <textarea id="response" name="response" rows="10" cols="50" readonly>{{ message }}</textarea>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Limpiar Datos</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
