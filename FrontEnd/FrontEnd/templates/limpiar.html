<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/tablestyle.css" rel="stylesheet">
</head>
<style>
    .container {
        margin-top: 50px;
        border : 1px solid #ccc;
        text-align: center;
        padding: 20px;
    }
        .btn-primary {
            margin-bottom: 20px;
            background-color: red; /* Change the background color to red */
            border-color: red; /* Change the border color to red */
        }
    </style>
<body>
    {% include 'navbar.html' %}
    <h1> BORRAR DATOS</h1>
    <div class="container mt-5"> 
        <button class="btn btn-primary">Limpiar Datos</button>
        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.btn.btn-primary').addEventListener('click', function() {
    fetch('http://localhost:5000/api/limpiarDatos', {
        method: 'GET',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        if (response.status === 204) { // Añade esta comprobación para el código 204
            document.getElementById('message').textContent = "Datos eliminados correctamente";
            alert("Datos eliminados correctamente");
            return;
        }
        return response.json();
    })
    .then(data => {
        if (data) { // Solo intenta acceder a `data.message` si data existe
            document.getElementById('message').textContent = data.message;
            alert(data.message); // Muestra un mensaje según la respuesta del servidor
        }
    })
    .catch(error => {
        console.error('hola', error);
        document.getElementById('message').textContent = 'Error: ' + error.message;
        alert('Error: ' + error.message); // Muestra un mensaje de error más específico
    });
});
    </script>
</body>
</html>
