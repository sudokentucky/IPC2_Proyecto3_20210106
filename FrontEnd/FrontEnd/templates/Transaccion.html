<!DOCTYPE html>
<html>
<head>
    <title>Cargar Transacción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="my-4">Cargar Transacción</h1>
        <form action="/grabarTransaccion" method="post" enctype="multipart/form-data" class="mb-4" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="transacFile">Selecciona el archivo de transacción:</label>
                <input type="file" id="transacFile" name="transacFile" accept=".xml"  class="form-control-file">
            </div>
            <input type="submit" value="Cargar" class="btn btn-primary btn-sm">
        </form>
        <h2>Respuesta:</h2>
        <textarea id="responseXml" rows="10" class="form-control" readonly>{{ response_xml|safe }}</textarea>
    </div>
</body>
</html>
